<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COOL COOK - your recipes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="container">
      <div class="top-bar">
        <img src="img/fork.png" alt="fork" />
        <img src="img/chef.png" alt="chef" />
        <img src="img/knife.png" alt="knife" />
      </div>
      <div class="top-bar">
        <img src="img/logo.svg" alt="logo" style="width: 100%" />
      </div>
      <div class="top-bar">TIME <br />DATE</div>
    </header>
    <aside class="asideL" style="height: 75vh">
      <section style=
      "padding-top: 16vh;">
        Web application
        <i style="color: var(--main-color-dark)">COOL COOK</i> will help you
        save your favorite recipes, as well as make shopping lists. If you want
        to use this application you are invited to register!
      </section>
    </aside>
    <main style="height: 75vh; ">
        <form>
          <input
            name="name" type="text" placeholder="name">
            <input
            name="surname" type="text" placeholder="surname">
            <input
            name="email" type="text" placeholder="email@email.com">
            <input name="password" type="password" placeholder="password">
            <button>SIGN UP</button>
            <button>LOG IN</button>
        </form>
    </main>
    <aside style="height: 75vh" class="images">
      <section>
        <img src="img/cake.png" alt="cake" />
        <img src="img/pasta.png" alt="pasta" />
        <img src="img/pizza.png" alt="pizza" />
      </section>
    </aside>
    <div style="clear: both"></div>
  </body>
</html>
